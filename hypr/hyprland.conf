# Environment variables
$term = kitty
$file = nemo
$menu = ~/.config/rofi/launchers/type-7/launcher.sh
$power = ~/.config/rofi/powermenu/type-6/powermenu.sh

# Monitor configuration
monitor=eDP-1,2880x1800,1280x0,2
monitor=HDMI-A-1,1280x1024,0x0,1

# Environment
exec-once = hyprctl setcursor BreezeX-Ros√©PineDawn 24
exec-once = swww-daemon && swww img /home/javi_bavi/.config/wallpapers/city-rosepien.jpg
exec-once = systemctl --user import-environment DISPLAY
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# Autostart applications (matching Sway's exec commands)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/waybar/scripts/hypr-launch.sh
exec-once = gnome-keyring-daemon
exec-once = bash -c "sleep 5; ~/.config/scripts/powersync.sh & ~/.config/scripts/hyprsync.sh ~/.config/scripts/launchersync.sh"
exec-once = swaync & hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Input configuration
input {
    kb_layout = us,latam
    kb_options = grp:win_space_toggle
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
        scroll_factor = 0.25
    }
    
    sensitivity = 0.75 # Mouse sensitivity (-1.0 to 1.0)
    accel_profile = flat
}

# General window layout/appearance (matching Sway's gaps and borders)
general {
    gaps_in = 10    # matching Sway's gaps inner 10
    gaps_out = 5    # matching Sway's gaps outer 5
    border_size = 4 # matching Sway's default_border pixel 4
    
    # Matching Sway's color scheme exactly
    col.active_border = rgb(C4A7E7)      # client.focused
    col.inactive_border = rgb(eb6f92)    # client.unfocused
    
    layout = dwindle
    allow_tearing = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# Decoration settings (matching Sway's corner_radius and blur settings)
decoration {
    rounding = 15   # matching Sway's corner_radius 15
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules (matching Sway's for_window rules exactly)
# windowrulev2 = blur,class:^(nemo)$
windowrulev2 = opacity 0.85 override,class:^(nemo)$
# windowrulev2 = blur,class:^(tlpui)$
windowrulev2 = opacity 0.90 override,class:^(tlpui)$
# windowrulev2 = blur,class:^(kitty)$
# windowrulev2 = blur,class:^(Spotify)$
windowrulev2 = opacity 0.85 override,class:^(spotify)$
# windowrulev2 = blur,class:^(discord)$
windowrulev2 = opacity 0.9 override,class:^(discord)$
# windowrulev2 = blur,class:^(jetbrains-studio)$
windowrulev2 = opacity 0.85 override,class:^(jetbrains-studio)$
# windowrulev2 = blur,class:^(swaync)$
windowrulev2 = opacity 0.9 override,class:^(swaync)$

# Workspace configuration (matching Sway's workspace assignments)
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Key bindings (matching Sway exactly)
# Basics
bind = SUPER, T, exec, $term
bind = SUPER, F, exec, $file
bind = SUPER, R, exec, $menu
bind = SUPER, P, exec, $power
bind = SUPER, C, killactive
bind = SUPER, W, exec, ~/.config/waybar/scripts/hypr-swap.sh
bind = SUPER, B, exec, ~/.config/scripts/wallpapers.sh
bind = SUPER SHIFT, R, exec, hyprctl reload

# Workspace management
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Navigation - vim keys (h,j,k,l) and arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER, left, movefocus, l
bind = SUPER, down, movefocus, d
bind = SUPER, up, movefocus, u
bind = SUPER, right, movefocus, r

# Move windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, right, movewindow, r

# Layout management
bind = SUPER, V, togglefloating          # matching floating toggle
bind = SUPER SHIFT, F, fullscreen       # matching fullscreen
bind = SUPER, minus, movetoworkspace, special    # matching move scratchpad
bind = SUPER, equal, togglespecialworkspace      # matching scratchpad show

# Resize windows (matching Sway's resize bindings)
bind = SUPER SHIFT, H, resizeactive, -10 0    # shrink width
bind = SUPER SHIFT, J, resizeactive, 0 10     # shrink height  
bind = SUPER SHIFT, K, resizeactive, 0 -10    # grow height
bind = SUPER SHIFT, L, resizeactive, 10 0     # grow width

# Gestures (matching Sway's swipe gestures)
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_create_new = true
}

# Utilities (matching all Sway bindings)
bind = , Print, exec, grim
bind = SUPER, S, exec, hyprshot -m region -o ~/Pictures/Screenshots/
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = SUPER SHIFT, P, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = SUPER SHIFT, N, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = SUPER SHIFT, S, exec, pkill spotify
bind = SUPER, N, exec, swaync-client -t

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
